<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Rename Downloads by Tab</h3>
    <div class="general-container">
      <div>Click the below button to turn the extension on or off.</div>
      <div class="flex-container">
        <div class="toggle-container">
          <button id="switch-button">Toggle</button>
          <div id="switch-indicator"></div>
        </div>
        <div>
          <label for="length">Length:</label>
          <input
            type="text"
            id="length"
            name="length"
            placeholder="Maximum length for rename"
          />
        </div>
        <div>
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Download location"
          />
        </div>

        <button id="sendLength" type="button">Confirm</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
